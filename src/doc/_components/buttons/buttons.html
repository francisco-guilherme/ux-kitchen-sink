<div id="impl-buttons-filled">
    <button type="button" class="btn btn-primary filled">Default</button>
    <button type="button" class="btn btn-primary filled hover">Hover or Selected</button>
    <button type="button" class="btn btn-primary filled disabled" disabled>Disabled</button>
</div>

<div id="impl-buttons-outline">
    <button type="button" class="btn btn-primary outline">Default</button>
    <button type="button" class="btn btn-primary outline hover">Hover or Selected</button>
    <button type="button" class="btn btn-primary outline disabled" disabled>Disabled</button>
</div>

<div id="impl-button-group">
    <div class="btn-group" role="group">
        <button type="button" class="btn">Default</button>
        <button type="button" class="btn selected">Hover or selected</button>
        <button type="button" class="btn">Default</button>
    </div>
</div>
