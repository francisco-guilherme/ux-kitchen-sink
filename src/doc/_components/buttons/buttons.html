<div id="impl-buttons-outline">
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-primary hover">Hover or Selected</button>
    <button type="button" class="btn btn-primary disabled" disabled>Disabled</button>
</div>

<div id="impl-buttons-filled">
    <button type="button" class="btn btn-secondary">Default</button>
    <button type="button" class="btn btn-secondary hover">Hover or Selected</button>
    <button type="button" class="btn btn-secondary disabled" disabled>Disabled</button>
</div>

<div id="impl-button-group">
    <div class="btn-group" role="group">
        <button type="button" class="btn">Default</button>
        <button type="button" class="btn selected">Hover or selected</button>
        <button type="button" class="btn">Default</button>
    </div>
</div>

<div id="impl-button-toggle">
    <div class="btn-group-toggle" role="group">
        <button type="button" class="toggle">Default</button>
        <button type="button" class="toggle selected">Selected</button>
    </div>
</div>
